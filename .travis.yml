language: go
sudo: required
go:
  - 1.5.4
  - 1.6.3
  - 1.7rc3
  - tip
env:
  global:
    - GOARCH=amd64
    - GO15VENDOREXPERIMENT=1
addons:
  apt:
    packages:
      - rsyslog
before_script:
  - git --version
  - rsyslogd &
script:
  - make test
  - ./check-fmt.sh
  - go build -ldflags "-linkmode external -extldflags -static" webserver/main.go
services: mongodb
matrix:
  allow_failures:
    - go: tip
after_success:
  - bash <(curl -s https://codecov.io/bash)
